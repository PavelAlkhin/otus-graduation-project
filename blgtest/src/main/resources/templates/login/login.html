<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:labelth="http://www.w3.org/1999/XSL/Transform">
  <head>
    <title>Signin</title>
    <!-- Bootstrap core CSS -->
    <div th:replace="fragments/header :: header-css" />
  </head>
  <body>

  <div th:replace="fragments/header :: header" />

  <div class="container text-dark d-flex justify-content-center">

    <div class="row" style="margin-top: 20px">
      <div>
        <form th:action="@{/login}" method="post">
          <fieldset>
            <h1 class="text-dark">Please Sign In</h1>

            <div th:if="${param.error}">
              <div class="alert alert-danger">Invalid username and
                password.</div>
            </div>
            <div th:if="${param.logout}">
              <div class="alert alert-info">You have been logged out.</div>
            </div>

            <div class="form-group">
              <input type="text" name="username" id="username"
                     class="form-control input-lg" placeholder="UserName"
                     required="true" autofocus="true" />
            </div>
            <div class="form-group">
              <input type="password" name="password" id="password"
                     class="form-control input-lg" placeholder="Password"
                     required="true" />
            </div>

            <label for="code">One time passsword Code</label>
            <input type='text' name='code' id="code"/>

            <div class="row">
              <div class="col-xs-6 col-sm-6 col-md-6">
                <input type="submit" class="btn btn-lg btn-dark btn-block"
                       value="Sign In" />
              </div>
              <div class="col-xs-6 col-sm-6 col-md-6"></div>
            </div>
          </fieldset>
        </form>
      </div>
    </div>

  </div>

  <div th:replace="fragments/footer :: footer" />



    
  </body>
</html>
